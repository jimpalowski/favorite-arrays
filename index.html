<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Arrays</h1>
        <form id="formArray">
          <div class="form-row" id="name">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="rides">What is your favorite ride?</label>
            <select class="form-control" id="rides">
            <option default>#</option>
            <option value="Roller Coaster">Roller Coaster</option>
            <option value="Merry-Go-Round">Merry Go Round</option>
            <option value="Tea Cup Ride">Tea Cup Ride</option>
            <option value="Ferris Wheel">Ferris Wheel</option>
           </select>
          </div>
        <div>
        <div class="form-group" id="favorite-parks">
          <label for="places">What is your favorite amusement park?</label>
          <input type="radio" name="places" value=" Disney-Land">
          <em>Disney Land</em>
          <input type="radio" name="places" value="Lego-land">
          <em>Lego Land</em>
          <input type="radio" name="places" value="Seaworld">
          <em>Seaworld</em>

        </div>
        </div>
          <button type="submit" id="answer">Submit</button>
        </form>
        <div id="hello">
          <h1>Hello <span id="Name"></span></h1>Your favorite ride is <span id="Rides"></span>
            and your favorite park is <span id="Park"></span>
            <p></p>
    </div>
  </body>
</html>
